<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
>
<head>
  <meta charset="UTF-8">
  <title th:text="${mode == 'create'} ? 'taskCreae' : 'taskEdit'"></title>
</head>
<body>
<section layout:fragment="content">
  <div>
    <form th:action="${mode == 'CREAT'} ? @{/tasks} : @{/tasks/{id}/update(id=${id})}"
          method="post"
          th:object="${taskForm}">
      <div class="form-group " >
        <label for="summaryInput" class="form-label">概要</label>
        <input type="text" id="summaryInput" th:field="*{summary}" class="form-control" th:errorclass="is-invalid">
        <span th:errors="*{summary}" class="invalid-feedback"></span>
      </div>
      <div class="form-group">
        <label for="descriptionInput" class="form-label">詳細</label>
        <textarea rows="10" id="descriptionInput" th:field="*{description}" class="form-control" th:errorclass="is-invalid"></textarea>
        <span th:errors="*{description}" class="invalid-tooltip"></span>

      </div>
      <div class="container mt-5">
        <div class="form-group">
          <label for="datetimepicker">날짜 및 시간 선택:</label>
          <div class="input-group date" id="datetimepicker" data-target-input="nearest">
            <input type="text" class="form-control datetimepicker-input" data-target="#datetimepicker" placeholder="날짜와 시간을 선택하세요"/>
            <div class="input-group-append" data-target="#datetimepicker" data-toggle="datetimepicker">
              <div class="input-group-text"><i class="fa fa-calendar"></i></div>
            </div>
          </div>
        </div>
      </div>

      <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
      <script th:src="@{/webjars/bootstrap/5.0.0/js/bootstrap.bundle.min.js}"></script>
      <script th:src="@{/webjars/momentjs/2.29.1/moment.min.js}"></script>
      <script th:src="@{/webjars/tempus-dominus/5.39.0/js/tempus-dominus.min.js}"></script>
      <script th:src="@{/webjars/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js}"></script>

      <script>
        $(document).ready(function () {
            $('#datetimepicker').datetimepicker({
                format: 'YYYY-MM-DD HH:mm',  // 날짜와 시간 형식 설정
                icons: {
                    time: 'fa fa-clock',
                    date: 'fa fa-calendar',
                    up: 'fa fa-chevron-up',
                    down: 'fa fa-chevron-down'
                }
                 $('#dReqTime,#dResetTime').datetimepicker({

              format: 'HH:mm:ss'

           });

            });
        });
      </script>

      <div>
        <button type="submit" class="btn btn-primary" th:text="${mode == 'CREAT'} ? 'CREAT': 'EDIT'"></button>
        <a th:href="${mode == 'CREAT'} ? @{/} : @{/tasks/{id}(id=${id})}" class="btn btn-primary">back</a>
      </div>
    </form>
  </div>
</section>


</body>
</html>
