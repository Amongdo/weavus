<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
>
<head>
  <meta charset="UTF-8">
  <title th:text="${mode == 'create'} ? 'taskCreae' : 'taskEdit'"></title>

  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/locales/bootstrap-datepicker.kr.min.js"></script>
</head>
<body>
<section layout:fragment="content">
  <div>
    <form th:action="${mode == 'CREATE'} ? @{/tasks} : @{/tasks/{id}/update(id=${id})}"
          method="post"
          th:object="${taskForm}">
      <div class="form-group " >
        <label for="summaryInput" class="form-label">概要</label>
        <input type="text" id="summaryInput" th:field="*{summary}" class="form-control" th:errorclass="is-invalid">
        <span th:errors="*{summary}" class="invalid-feedback"></span>
      </div>
      <div class="form-group">
        <label for="descriptionInput" class="form-label">詳細</label>
        <textarea rows="10" id="descriptionInput" th:field="*{description}" class="form-control" th:errorclass="is-invalid"></textarea>
        <span th:errors="*{description}" class="invalid-tooltip"></span>

      </div>
      <div>
        <div>
          <label class="input-group-text" for="datetimeInput">
            <i class="fa-solid fa-calendar"></i>
          </label>
          <input type="text" id="datetimeInput" th:field="*{datetime}" class="form-control datepicker" placeholder="시작날짜" autocomplete="off">
        </div>
      </div>
      <script>
        $(document).ready(function () {
            // 특정 ID로 초기화 대상 지정
            $('#datetimeInput').datepicker({
                startDate: new Date('2022'),
                calendarWeeks: false,
                todayHighlight: true,
                autoclose: true,
                format: "yyyy-mm-dd",
                language: "ko"
            });
        });
      </script>

      <div>
        <button type="submit" class="btn btn-primary" th:text="${mode == 'CREATE'} ? 'CREATE': 'EDIT'"></button>
        <a th:href="${mode == 'CREATE'} ? @{/} : @{/tasks/{id}(id=${id})}" class="btn btn-primary">back</a>
      </div>
    </form>
  </div>
</section>


</body>
</html>
