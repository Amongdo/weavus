<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Calendar Selection</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Hello</h2>
    <a th:href="@{/tasks/create}">생성</a>



    <h2>TO-DO LIST</h2>
    <table class="table">
        <thead>
        <tr>
            <th>번호</th>
            <th>할 일</th>
            <th>날 짜</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${home}">
            <td>
                <a th:href="@{/tasks/{id}(id=${task.id})}" th:text="'#' + ${task.id}"></a>
            </td>
            <td>
                <a th:href="@{/tasks/{id}(id=${task.id})}" th:text="${task.summary}"></a>
            </td>
            <td>
                <a th:href="@{/tasks/{id}(id=${task.id})}" th:text="${task.datetime}"></a>
            </td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
